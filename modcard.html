<body>
    <div class="mod_card">

        <div class="mod_image_holder">

            <p style="padding-left: 10px" id="modtier">Tier: I</p>
            <spacedline></spacedline>
            <div style="width : 250px; float:left">

                <spacedline></spacedline>

            </div>

            <div style="float:left">
